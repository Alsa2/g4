<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome {{ username }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <style>
    body {
      background-color: #FFD166;
    }
    .custom-primary-bg {
      background-color: #FFD166;
    }

    .custom-secondary-bg {
      background-color: #003566;
    }

    .custom-white-bg {
      background-color: #F8F8FF;
    }
  </style>
  <script>
    function executeScriptWithTryCatchBlocks() {
      console.log('Executing script with try catch blocks');
      try {
        PostsetDropdownValuesFromUrlParams();
      } catch (e) {
        console.error('Not an error: An error occurred in PostsetDropdownValuesFromUrlParams:', e);
      }
    
      try {
        TablesetDropdownValuesFromUrlParams();
      } catch (e) {
        console.error('Not an error: An error occurred in TablesetDropdownValuesFromUrlParams:', e);
      }
    
      try {
        SearchsetDropdownValuesFromUrlParams();
      } catch (e) {
        console.error('Not an error: An error occurred in SearchsetDropdownValuesFromUrlParams:', e);
      }
    }
    </script>
    
  

  
</head>
<body onload="executeScriptWithTryCatchBlocks()">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
          <strong>{{ message[0] }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <header class="py-3 mb-4 border-bottom shadow custom-white-bg">
        <div class="container-fluid align-items-center d-flex">
            <div class="flex-shrink-1">
                <a href="/" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none">
                    <i class="bi bi-graph-down-arrow fs-2 text-dark" style="margin-right: 10px;"></i><p class="fs-4 text-center mb-0" style="margin-right: 10px;">Failure</p>
                </a>
            </div>
            <div class="flex-grow-1 d-flex align-items-center">
                <form class="w-100 me-3" method="get" action="/search">
                    <input type="search" id="search" name="search" class="form-control" value="{{ search }}" placeholder="Search...">
                </form>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/28?text=!" alt="user" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="bg-orange container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
        <div class="row flex-grow-sm-1 flex-grow-0">
            <aside class="col-sm-3 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
                <div class="border custom-white-bg rounded-3 p-1 h-100 sticky-top">
                    <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
                        <li class="nav-item">
                            <a href="/" class="nav-link px-2 text-truncate">
                                <i class="bi bi-house fs-5"></i>
                                <span class="d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="/search" class="nav-link px-2 text-truncate">
                                <i class="bi bi-search fs-5"></i>
                                <span class="d-none d-sm-inline">Search</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-truncate"><i class="bi bi-bricks fs-5"></i>
                                <span class="d-none d-sm-inline">Products</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-truncate"><i class="bi bi-people fs-5"></i>
                                <span class="d-none d-sm-inline">Customers</span> </a>
                        </li>
                    </ul>
                </div>
            </aside>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
